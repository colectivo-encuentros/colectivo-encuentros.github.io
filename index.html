<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Colectivo Encuentros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main class="container">
        <div class="container__header">
            <img src="fondo.png" alt="imagen"/>
        </div>
        <section class="container__que-hacemos">
            <img src="que%20hacemos.png" alt="que hacemos">
        </section>
        <section id="formulario">
            <div class="form-title">
                <h3>INSCRIBETE AQUI</h3>
            </div>
            <form id="inscripcion">
                <input type="text" placeholder="Nombre Completo">
                <input type="email" placeholder="Correo Electronico">
                <textarea placeholder="Mensaje"></textarea>
                <input type="submit" id="submit" value="ENVIAR">
            </form>
        </section>
        <img id="gmail" src="gmail-4-240.png" alt="gmail">
        <img id="instagram" src="instagram-14-240.png" alt="instagram">
        <img id="whatsapp" src="whatsapp-4-240.png" alt="whatsapp">
        <img id="twitter" src="twitter-4-240.png" alt="twitter">
        <a href="#formulario">
            <img id="pen" src="pen-11-240.png" alt="pen">
        </a>
    </main>
</body>

</html>
